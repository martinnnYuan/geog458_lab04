<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lab 04 – Map Tiles </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; background: #e9e9e9; }

    .panel {
      position: absolute;
      z-index: 999;
      background: rgba(255,255,255,0.92);
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 10px;
      padding: 12px 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.10);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #111;
    }

    #info { top: 16px; left: 16px; max-width: 340px; line-height: 1.35; }
    #info h1 { font-size: 16px; margin: 0 0 6px 0; font-weight: 700; }
    #info p { margin: 0; font-size: 13px; color: #333; }

  </style>
</head>

<body>
  <div id="map"></div>

  <div id="info" class="panel">
    <h1>Lab 04: Map Tiles</h1>
    <p>
      Four locally hosted tilesets (tileset_1–tileset_4).<br/>
      Use the layer control to switch tilesets.
    </p>
  </div>


  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>

    const initialCenter = [47.6200, -122.1864];
    const initialZoom = 15;

    const map = L.map("map", {
      center: initialCenter,
      zoom: initialZoom,
      zoomControl: false
    });

    L.control.zoom({ position: "bottomright" }).addTo(map);

    const tileOptions = {
      minZoom: 0,
      maxZoom: 16,
      tms: false,
      opacity: 1.0,
      attribution: "Generated tiles (Lab 04)"
    };

    const tileset1 = L.tileLayer("assets/tileset_1/{z}/{x}/{y}.png", tileOptions);
    const tileset2 = L.tileLayer("assets/tileset_2/{z}/{x}/{y}.png", tileOptions);
    const tileset3 = L.tileLayer("assets/tileset_3/{z}/{x}/{y}.png", tileOptions);
    const tileset4 = L.tileLayer("assets/tileset_4/{z}/{x}/{y}.png", tileOptions);


    let activeTiles = tileset1.addTo(map);

    L.control.layers(
      {
        "Tileset 1": tileset1,
        "Tileset 2": tileset2,
        "Tileset 3": tileset3,
        "Tileset 4": tileset4
      },
      null,
      { collapsed: false }
    ).addTo(map);

    L.control.scale({ metric: true, imperial: false }).addTo(map);

  </script>
</body>
</html>
